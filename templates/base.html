<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hypergraph Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

        <h1>TINK</h1>

    </main>

</html>
